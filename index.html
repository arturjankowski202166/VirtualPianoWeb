<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- Popper JS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="./bundle.js"></script>
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title></title>
</head>
<body background="./bg-img.jpg">
  <!-- The Modal -->
  <div class="modal" id="modalPassword">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" >
          <h4 class="modal-title">Register now!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-group">
            <input class="form-control" type="text" id="regLogin" placeholder="Enter email">
            <input class="form-control" type="password" placeholder="Enter password" id="regPassword">
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="registerBtn" type="button" class="btn btn-warning">Register</button> 
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!--HEADER AND MENU-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/"><h5>AR Piano showroom</h5></a>
        </li>
      </ul>
        <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
            <li id="notLogged" class="dropdown order-1">
              <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login<span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-menu-right mt-2">
                <li class="px-3 py-2">
                  <form class="form" role="form">
                    <div class="form-group">
                      <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                    </div>
                    <div class="form-group">
                      <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                    </div>
                    <div class="form-group">
                      <a href="#" class="btn btn-primary btn-block" id="loginBtn">Login</a>
                    </div>
                    <div class="form-group text-center">
                      <small><a href="#" data-toggle="modal" data-target="#modalPassword">Not an user? Register!</a></small>
                    </div>
                  </form>
                </li>
              </ul>
            </li>
            <li id="logged" class="dropdown order-2">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">My account<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-2">
                  <li class="px-3 py-2">
                    <div class="form-group text-center">
                      <button id="getMyFiles" class="btn btn-primary btn-block">Check your account files</button>
                    </div>
                  </li>
                </ul>
              </li>
              <li id="logout" class="dropdown order-2">
                <button id="logoutBtn" class="btn btn-primary btn-block">Logout</button>
              </li>
          </ul>
        </ul>
    </nav>

    <!--footer-->
    <nav class="navbar bg-dark navbar-dark fixed-bottom">
        <h6 class="navbar-brand mx-auto">ARPiano by Artur Jankowski, 2019</h6>
    </nav>
  <!--content-->
  <div class="row">
    <div class="col-md-1"></div>
    <div style="background-color: black; padding-bottom: 20px; margin-top:80px" class="well col-md-offset-2 col-md-10 rounded">
        <h1 style="color: chocolate" id="heading">Latest recordings</h1>
      	<div style="background-color: slategray" class="d-flex flex-column border rounded" id="recordings">
        </div>
      </div>
    </div>
    <div style="min-height: 100px; min-width: 100%;"></div>
</body>
</html>
